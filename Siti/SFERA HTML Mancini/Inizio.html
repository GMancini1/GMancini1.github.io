
<html>
	<head>
		<title>Registrazione</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<body>

		</header>
		<main>

            <div class="row">
            
      <div class="col-3"></div>
      <div class="col-6"><form>
        <div class="form-group">
          <label for="exampleInputEmail1">Mail</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Inserisci la tua mail">
          <small id="emailHelp" class="form-text text-muted">Non Condivideremo la tua mail con nessuno.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Inserisci la tua password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Salva Dati</label>
        </div>
        <button type="button" class="btn btn-primary"><a href="pag1.html">Registrati</a></button>      </form></div>
      <div class="col-3"></div>
      
      
      
            </div>      
    </div>

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
